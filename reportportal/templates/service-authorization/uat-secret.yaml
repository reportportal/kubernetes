{{- if and .Values.uat.secret.enabled .Values.uat.secret.data (not .Values.uat.secret.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "reportportal.name" . }}-uat-secret
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "labels" . | indent 4 }}
{{- if .Values.uat.podLabels }}
{{ toYaml .Values.uat.podLabels | indent 4 }}
{{- end }}
data:
{{ toYaml .Values.uat.secret.data | indent 2 }}
{{- end}}
