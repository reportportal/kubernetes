apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "reportportal.fullname" . }}-metrics-gatherer
  labels: {{ include "labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: {{ include "reportportal.fullname" . }}-metrics-gatherer
  template:
    metadata:
      labels:
        {{- range $key, $value := .Values.metricsgatherer.podLabels }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
        component: {{ include "reportportal.fullname" . }}-metrics-gatherer
      annotations:
        {{- range $key, $value := .Values.metricsgatherer.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    spec:
      initContainers:
      {{- if .Values.extraInitContainers }}
{{ toYaml .Values.extraInitContainers | indent 8 }}
      {{- end }}
      containers:
      - env:
{{- if .Values.metricsgatherer.extraEnvs }}
{{ toYaml .Values.metricsgatherer.extraEnvs | indent 8 }}
{{- end }}
        - name: RP_AMQP_PASS
        {{ if .Values.rabbitmq.SecretName }}
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.rabbitmq.SecretName }}"
              key: "rabbitmq-password"
        {{ else }}
          value: "{{ .Values.rabbitmq.auth.password }}"
        {{ end }}
        - name: AMQP_URL
          value: {{ ternary "amqps" "amqp" .Values.rabbitmq.ssl }}://{{ .Values.rabbitmq.auth.username }}:$(RP_AMQP_PASS)@{{ .Values.rabbitmq.endpoint | default (printf "%s-rabbitmq.%s.svc.cluster.local" .Release.Name .Release.Namespace) }}:{{ .Values.rabbitmq.containerPorts.amqp }}/
        - name: AMQP_VIRTUAL_HOST
          value: "{{ .Values.rabbitmq.vhost }}"
        - name: LOGGING_LEVEL
          value: "{{ .Values.metricsgatherer.loggingLevel }}"
        - name: ES_HOST
          value: "{{ .Values.opensearch.protocol }}://{{ .Values.opensearch.endpoint | default (printf "opensearch-cluster-master.%s.svc.cluster.local" .Release.Namespace) }}:{{ .Values.opensearch.httpPort }}"
        {{- if .Values.opensearch.secretName }}
        - name: ES_USER
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.opensearch.secretName }}"
              key: "username"
        - name: ES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.opensearch.secretName }}"
              key: "password"
        {{- else }}
        - name: ES_USER
          value: "{{ .Values.opensearch.user }}"
        - name: ES_PASSWORD
          value: "{{ .Values.opensearch.password }}" 
        {{- end }}
        - name: POSTGRES_HOST
          value: "{{ .Values.postgresql.endpoint }}"
        - name: POSTGRES_PORT
          value: "{{ .Values.postgresql.servicePort }}"
        - name: POSTGRES_DB
          value: "{{ .Values.postgresql.postgresqlDatabase }}"
        - name: POSTGRES_USER
          value: "{{ .Values.postgresql.postgresqlUsername }}"
        - name: POSTGRES_PASSWORD
         {{- if .Values.postgresql.SecretName }}
          valueFrom:
            secretKeyRef:
              name: "{{ .Values.postgresql.SecretName }}"
              key: "postgresql-password"
        {{- else }}
          value: "{{ .Values.postgresql.postgresqlPassword }}"
        {{- end }}
        - name: ALLOWED_START_TIME
          value: "{{ .Values.metricsgatherer.timeManagement.starttime }}"
        - name: ALLOWED_END_TIME
          value: "{{ .Values.metricsgatherer.timeManagement.endtime }}"
        - name: MAX_DAYS_STORE
          value: "{{ .Values.metricsgatherer.maxDaysStore }}"
        - name: TZ
          value: "{{ .Values.metricsgatherer.timeManagement.timezone }}"
        image: "{{ .Values.metricsgatherer.repository }}:{{ .Values.metricsgatherer.tag }}"
        name: metrics-gatherer
        ports:
        - containerPort: 5000
          name: metricsgatherer
        resources:
          requests:
            cpu: {{ .Values.metricsgatherer.resources.requests.cpu }}
            memory: {{ .Values.metricsgatherer.resources.requests.memory }}
          limits:
            cpu: {{ .Values.metricsgatherer.resources.limits.cpu }}
            memory: {{ .Values.metricsgatherer.resources.limits.memory }}
{{- if .Values.metricsgatherer.nodeSelector }}
      nodeSelector:
        {{- range $key, $value := .Values.metricsgatherer.nodeSelector }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
{{- end }}
      securityContext:
{{ toYaml .Values.metricsgatherer.securityContext | indent 8}}
      serviceAccountName: {{ .Values.metricsgatherer.serviceAccountName }}
{{- with .Values.tolerations }}
      tolerations: 
{{- toYaml . | nindent 8 }}
{{- end }}