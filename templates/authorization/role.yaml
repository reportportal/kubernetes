{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
    name: {{ .Release.Name }}-service-reader
    namespace: {{ .Release.Namespace }}
rules:
    - apiGroups: ["", "batch"]
      resources: ["pods","services", "jobs"]
      verbs: ["get", "list", "watch"]
{{- end }}